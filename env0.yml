version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - ls -l ~/.ssh
        - ls -l ~/.ssh | egrep '[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}'
        - key=$(ls -l ~/.ssh | egrep '[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$' | awk '{ print $9 }')
        - echo ${key}
      after:
        - echo ${key}
